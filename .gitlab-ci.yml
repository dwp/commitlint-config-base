.executor-docker: &executor-docker
    tags:
        - docker

stages:
    - build
    - compliance-tests
    - security-tests
    - unit-tests
    - quality-tests

npm:
    stage: build
    <<: *executor-docker
    image: node:alpine@sha256:182778091c2c27ffa76caa41e762b21a2555118bae00212c52b347bddbc058ba
    script:
        - npm install
    artifacts:
        name: "${CI_PROJECT_NAME}_${CI_JOB_ID}_${CI_COMMIT_SHA}"
        expire_in: 10 mins
        paths:
            - node_modules

commitlint-develop:
    stage: compliance-tests
    <<: *executor-docker
    image: node:alpine@sha256:182778091c2c27ffa76caa41e762b21a2555118bae00212c52b347bddbc058ba
    script:
        - sed -i "s|http://dl-cdn.alpinelinux.org|https://nexus.nonprod.dwpcloud.uk/repository|" /etc/apk/repositories
        - apk add --no-cache git
        - git fetch origin master --quiet
        - git checkout master --quiet
        - git reset --hard origin/master --quiet
        - git checkout - --quiet
        - ./node_modules/.bin/commitlint --from=master --to=HEAD

eslint:
    stage: compliance-tests
    <<: *executor-docker
    image: node:alpine@sha256:182778091c2c27ffa76caa41e762b21a2555118bae00212c52b347bddbc058ba
    script:
        - npm run compliance:eslint

outdated:
    stage: security-tests
    <<: *executor-docker
    image: node:alpine@sha256:182778091c2c27ffa76caa41e762b21a2555118bae00212c52b347bddbc058ba
    script:
        - npm outdated
    allow_failure: true

audit:
    stage: security-tests
    <<: *executor-docker
    image: node:alpine@sha256:182778091c2c27ffa76caa41e762b21a2555118bae00212c52b347bddbc058ba
    script:
        - npm run security:audit

unit:
    stage: unit-tests
    <<: *executor-docker
    image: node:alpine@sha256:182778091c2c27ffa76caa41e762b21a2555118bae00212c52b347bddbc058ba
    script:
        - npm run unit:test
    artifacts:
        expire_in: 10 mins
        paths:
            - .coverage/unit/lcov.info
    coverage: /^Lines\s*:\s(\d+(?:.\d+)?%)/

sonar-scanner:
    stage: quality-tests
    <<: *executor-docker
    image: $CI_REGISTRY/engineering-practice/sonar-scanner:latest
    script:
        - sed -i.bak -e "s|^SF:\(.*/[[:digit:]]\{1,\}/.*/\)|SF:$( pwd )/|g" .coverage/unit/lcov.info
        - sonar-scanner -Dsonar.projectBaseDir=$CI_PROJECT_DIR
